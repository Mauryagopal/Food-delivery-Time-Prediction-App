<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Delivery Time Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Delivery Time Prediction</h1>
        <form action="/" method="post">

            <label>Order Date:</label>
            <input type="date" name="Order_Date" required />

            <label>Order Time (HH:MM:SS):</label>
            <input type="time" name="Time_Orderd" step="1" required />

            <label>Picked Time (HH:MM:SS):</label>
            <input type="time" name="Time_Order_picked" step="1" required />

            <label>Delivery Person Age:</label>
            <input type="number" name="Delivery_person_Age" min="18" max="60" required />

            <label>Delivery Person Ratings:</label>
            <input type="number" step="0.1" min="1" max="5" name="Delivery_person_Ratings" required />

            <label>Weather Conditions:</label>
            <select name="Weather_conditions" required>
                <option value="Clear">Clear</option>
                <option value="Fog">Fog</option>
                <option value="Stormy">Stormy</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Rainy">Rainy</option>
            </select>

            <label>Road Traffic Density:</label>
            <select name="Road_traffic_density" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Jam">Jam</option>
            </select>

            <label>Vehicle Condition (1â€“5):</label>
            <input type="number" min="1" max="5" name="Vehicle_condition" required />

            <label>Type of Order:</label>
            <select name="Type_of_order" required>
                <option value="Snack">Snack</option>
                <option value="Meal">Meal</option>
                <option value="Drinks">Drinks</option>
            </select>

            <label>Type of Vehicle:</label>
            <select name="Type_of_vehicle" required>
                <option value="Bike">Bike</option>
                <option value="Car">Car</option>
                <option value="Scooter">Scooter</option>
            </select>

            <label>Multiple Deliveries:</label>
            <input type="text" name="multiple_deliveries" value="1" required />

            <label>Festival:</label>
            <select name="Festival" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label>City:</label>
            <select name="City" required>
                <option value="Urban">Urban</option>
                <option value="Semi-Urban">Semi-Urban</option>
                <option value="Metropolitian">Metropolitian</option>
            </select>

            <button type="submit">Predict Delivery Time</button>
        </form>
    </div>
</body>
</html>
